<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <textarea name="" id="" width="150" rows="1" readonly></textarea>
            <textarea name="" id="" cols="30" rows="1" readonly ></textarea>
        </div>
        <div class="numbers">
            <button id="digits-1">1</button>
            <button id="digits-2">2</button>
            <button id="digits-3">3</button>
            <button id="digits-4">4</button>
            <button id="digits-5">5</button>
            <button id="digits-6">6</button>
            <button id="digits-7">7</button>
            <button id="digits-8">8</button>
            <button id="digits-9">9</button>
            <button id="digits-0">0</button>
        </div>
        <div class = "magic">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
